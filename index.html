<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Flexbox lesson</title>
    <link rel="stylesheet" href="styles/stylesheet.css">
    <script src="https://kit.fontawesome.com/d04e98713e.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syne+Tactile&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1><i class="fas fa-biohazard"></i> Hey all <i class="fas fa-biohazard"></i></h1>
    </header>
    <div class="flexbox-wrapper">
      <div class="flex-item">1</div>
      <div class="flex-item">2<br>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div></div>
      <div class="flex-item">3</div>
      <div class="flex-item">4</div>
      <div class="flex-item">5</div>
      <div class="flex-item">6</div>
      <div class="flex-item">7</div>
      <div class="flex-item">8</div>
    </div>

  </body>
</html>
